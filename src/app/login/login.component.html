<!-- login.component.html -->
<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <h2 class="text-center mb-4">Login</h2>
      <form (ngSubmit)="login()">
        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input type="text" id="username" name="username" class="form-control" [(ngModel)]="credentials.username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" name="password" class="form-control" [(ngModel)]="credentials.password" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
