<!-- post-list.component.html -->
<div class="container mt-4">
  <h2 class="text-center mb-4">Explore Our Posts</h2>
  <div class="row">
    <div *ngFor="let post of posts" class="col-md-4 mb-4">
      <div class="card h-100">
        <img [src]="post.imageUrl" class="card-img-top" alt="Post Image" style="height: 200px; object-fit: cover;">
        <div class="card-body text-center">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.content }}</p>
          <p class="card-text"><strong>Author:</strong> {{ post.author }}</p>
          <p class="card-text"><strong>Category:</strong> {{ post.category }}</p>
          <p class="card-text"><strong>Tags:</strong> {{ post.tags.join(', ') }}</p>
          <button class="btn btn-outline-primary" (click)="showDetails(post.id)">Show Details</button>
        </div>
      </div>
    </div>
  </div>
</div>
