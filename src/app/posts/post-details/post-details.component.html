<!-- post-details.component.html -->
<div class="container mt-4">
  <div *ngIf="post">
    <h2 class="text-center mb-4">{{ post.title }}</h2>
    <div class="card">
      <img [src]="post.imageUrl" class="card-img-top" alt="Post Image" style="height: 300px; object-fit: cover;">
      <div class="card-body">
        <p class="card-text">{{ post.content }}</p>
        <p class="card-text"><strong>Date:</strong> {{ post.date }}</p>
        <p class="card-text"><strong>Author:</strong> {{ post.author }}</p>
        <p class="card-text"><strong>Category:</strong> {{ post.category }}</p>
        <p class="card-text"><strong>Tags:</strong> {{ post.tags.join(', ') }}</p>
        <div class="text-center mt-4">
          <button class="btn btn-outline-primary" (click)="goBack()">Back to Posts</button>
        </div>
      </div>
    </div>
  </div>
</div>
